<!DOCTYPE >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>css box model example</title>
<style type="text/css">
.example1 {
  width: 220px;
  background-color: #fff176;
  padding: 10px;
  border: 2px dashed #ffc32a;
  margin: 10px auto;
  border-radius: 12px;
}

.example2 {
  width: 220px;
  background-color: #fff59a;
  padding: 20px;
  border: 3px solid #facb53;
  margin: 30px auto;
  border-radius: 16px;
}


hr {
background-color:rgb(255, 233, 137);
}
</style>
</head>
<body>
<h1>🌟 box model example 🌻</h1>
<hr>
<p class="example1">🍋 my content example 1 🐥</p>
<hr style="width: 100%; height: 10px; color: rgb(255, 251, 135);">
<p class="example2">✨ my content example 2 🐝</p>
<hr style="width: 100%; height: 10px; color: rgb(197, 197, 255);">
</body>
</html>
